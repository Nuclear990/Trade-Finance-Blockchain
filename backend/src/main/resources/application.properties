spring.application.name=demo
# ==== DATABASE CONFIG ====
spring.datasource.url=jdbc:postgresql://localhost:5432/tradeanchor
spring.datasource.username=postgres
spring.datasource.password=pw

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.root=INFO
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.authentication=TRACE
logging.level.org.springframework.security.web.authentication=TRACE
logging.level.org.springframework.security.authentication.dao=TRACE
logging.level.org.springframework.security.core.userdetails=TRACE
logging.level.org.springframework.security.crypto.bcrypt=TRACE
logging.level.com.tradeAnchor.backend=TRACE

spring.vault.uri=http://127.0.0.1:8200
spring.vault.authentication=TOKEN
spring.vault.token-file=file:/tmp/vault-token
