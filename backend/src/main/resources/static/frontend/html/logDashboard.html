<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAnchor - Logs</title>
    <link rel="stylesheet" href="/frontend/css/variables.css">
    <link rel="stylesheet" href="/frontend/css/layout.css">
    <link rel="stylesheet" href="/frontend/css/components.css">
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .header-right span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--bg-card);
        }

        .logs-table th,
        .logs-table td {
            padding: 1rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-ACTIVE {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-ISSUED {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-REQUESTED {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-PROCESSING {
            background: #e0f7fa;
            color: #006064;
        }

        .status-FAILED {
            background: #ffebee;
            color: #c62828;
        }

        .btn-back {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header class="header-container">
        <div class="header-left">
            <img src="/images/TradeAnchorLogo.png" alt="TradeAnchor" class="logo-img">
            <h1 style="font-size: 2rem;">Trade Logs</h1>
        </div>
        <div class="header-right">
            <span id="username-display"></span>
        </div>
    </header>

    <main class="main-container">
        <button class="btn btn-secondary btn-back" onclick="history.back()">‚Üê Back to Dashboard</button>
        <table class="logs-table">
            <thead>
                <tr>
                    <th>Txn ID</th>
                    <th>Status</th>
                    <th>LC Status</th>
                    <th>BL Status</th>
                    <th>Importer</th>
                    <th>Exporter</th>
                    <th>Importer Bank</th>
                    <th>Exporter Bank</th>
                    <th>Shipper</th>
                    <th>Amount</th>
                    <th>Goods (Qty)</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <tr>
                    <td colspan="11">Loading...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script type="module" src="/frontend/javascript/logDashboard.js"></script>
</body>

</html>
