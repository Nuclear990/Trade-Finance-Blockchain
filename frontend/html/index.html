<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeAnchor-Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        
    </style>
</head>

<body>
    <img src="../../images/TradeAnchorLogo.png">

    <form>
        <!-- Send the form data to the /login backend route, method="post" ensures the data gets sent securely in the HTTP body, not in the URL. -->

        <section>
            <input placeholder="Username" type="text" id="username" name="username" required>
            <!-- 'required' attribute ensures the field must be filled before submission. -->
        </section>

        <section>
            <input placeholder="Password" type="password" id="password" name="password" required>
            <!-- name="username" and name="password" are what your backend will receive as keys. If you donâ€™t name your inputs, your server receives nothing-->
            <p class="login-fail-message">Invalid username or password</p>
        </section>

        <button type="submit">Login</button>
    </form>

    <hr> <!--horizontal rule-->

    <a href="CreateAccount.html">Create new account</a>
</body>

</html>
